{% extends 'base.html' %}

{% block title %}
  Tags - {{ block.super }}
{% endblock %}

{% block content %}
  <h1>Tags:</h1>
  <hr class="mb-5">
  {% for tag in tags %}
    <h3><a href="{{tag.get_absolute_url}}" style="text-decoration: none; color: #000000">{{ tag.title }}</a></h3>
  {% endfor %}
{% endblock %}
