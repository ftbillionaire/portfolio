{% extends 'base.html' %}

{% block title %}
  {{block.super}}
{% endblock %}

{% block page %}
<div class="container">
  <div class="row">
    <div class="col-3 offset-md-2">
      <h1>Page</h1>
      <hr>
    </div>
  </div>
</div>

<div class="mt-5 container">
  <div class="row">
    <div class="col-6 offset-md-2">
      <form method = "POST">
        <h2>Write us</h2>
        <hr align="left" style = "width:40%">
        {% for field in form %}
          {% csrf_token %}
          {{field.label}}
          {{field}}
        {% endfor %}
        <button type="submit" class="mt-3 btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
